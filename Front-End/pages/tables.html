<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Diárias por Favorecido</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body style="margin: 0 15px 0 15px">

    <div id="wrapper">

            <div class="row">
                <div class="col-lg-10">
                    <h1 class="page-header">Diárias por Favorecido</h1>
                </div>
                <div class="col-lg-2">
                    <a href="tables.html"><span class="pull-right">Voltar para página inicial</span></a>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Parâmetros da Consulta
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Nome ou CPF do Favorecido</label>
                                            <input id="busca" class="form-control" placeholder="Digite aqui o nome, CPF ou parte de um deles">
                                        </div>

                                        <button type="button" class="btn btn-default" id="realizar-consulta">Realizar Consulta</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Resultado da Consulta
                        </div>
                        <div class="panel-body">
                            <span id="info-resultado">Clique em 'Realizar Consulta' para obter os dados</span>
                            <span id="info-buscando" style="display: none">Buscando...</span>
                            <table width="100%" class="table table-striped table-bordered table-hover" id="tabela-resultado" style="display: none">
                                <thead>
                                    <tr>
                                        <th>Documento</th>
                                        <th>Data da Diária</th>
                                        <th>Valor (R$)</th>
                                        <th>Nome do Favorecido</th>
                                        <th>CPF do Favorecido</th>
                                    </tr>
                                </thead>
                                <tbody id="resultado-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(function() {
        var tabelaResultado = $('#tabela-resultado');
        var infoResultado = $('#info-resultado');
        var infoBuscando = $("#info-buscando");
        function ativarDataTable() {
            infoBuscando.hide();
            tabelaResultado.show().DataTable({
                destroy: true,
                responsive: true,
                language: {
                    "sEmptyTable": "Nenhum registro encontrado",
                    "sInfo": "Mostrando de _START_ até _END_ de _TOTAL_ registros",
                    "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
                    "sInfoFiltered": "(Filtrados de _MAX_ registros)",
                    "sInfoPostFix": "",
                    "sInfoThousands": ".",
                    "sLengthMenu": "Exibir _MENU_ resultados por página",
                    "sLoadingRecords": "Carregando...",
                    "sProcessing": "Processando...",
                    "sZeroRecords": "Nenhum registro encontrado",
                    "sSearch": "Filtrar dentre os resultados",
                    "oPaginate": {
                        "sNext": "Próximo",
                        "sPrevious": "Anterior",
                        "sFirst": "Primeiro",
                        "sLast": "Último"
                    },
                    "oAria": {
                        "sSortAscending": ": Ordenar colunas de forma ascendente",
                        "sSortDescending": ": Ordenar colunas de forma descendente"
                    }
                }
            });
        }

        function realizarConsulta() {
            infoResultado.hide();
            infoBuscando.show();
            tabelaResultado.hide();
            var tbody = $("#resultado-body");
            $.getJSON("//mpca-fbd-acdcjunior.c9users.io:8081/diarias-por-favorecido?busca="+$("#busca").val(), function (diarias) {
                tbody.empty();
                diarias.forEach(function (diaria) {
                    tbody.append(`<tr>
                                    <th>${diaria.documento}</th>
                                    <th>${diaria.dt_diaria.replace('T00:00:00.000Z', '')}</th>
                                    <th>${(diaria.valor+'').replace('.', ',').replace(/,\d$/, '$&0')}</th>
                                    <th>${diaria.nome}</th>
                                    <th>${diaria.cpf}</th>
                                 </tr>`);
                });
                ativarDataTable();
            });
            return false;
        }

        $("#realizar-consulta").click(realizarConsulta).closest('form').submit(realizarConsulta);
    });
    </script>

</body>

</html>
